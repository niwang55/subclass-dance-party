<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/whiteDancer.js"></script>
    <script src="src/resizingDancer.js"></script>
    <script src="src/wormDancer.js"></script>
    <script src="src/pictureDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">add a blinky dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeDancer">add a dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeWhiteDancer">add a white dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeResizingDancer">add a resizing dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeWormDancer">add a worm dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makePictureDancer">add a picture dancer</a>
    </div>
    <div class='position-buttons'>
      <button class='lineup'>Line Up</button>
      <button class='return-position'>Return</button>
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
